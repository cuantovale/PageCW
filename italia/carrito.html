<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - Italia Café</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/italia/css/style.css" />
  <link rel="icon" href="/italia/images/logo.png" type="image/png" />
  <style>
    body {
      background-color: #f4f4f4;
    }
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .cart-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }
    .cart-header h1 {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-details {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .item-quantity {
      font-weight: 600;
      color: var(--color-price);
    }
    .item-quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .quantity-btn {
      background-color: #eee;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-weight: 600;
      cursor: pointer;
      color: #555;
    }
    .cart-item-desc {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
      padding-left: 1rem;
    }
    .item-name {
      color: #333;
    }
    .item-price {
      font-weight: 600;
      color: #555;
    }
    .remove-item-btn {
      background: none;
      border: none;
      color: #e66b6b;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 0.5rem;
    }
    .cart-total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 1.5rem;
      color: var(--color-price);
    }
    .checkout-form {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    .address-details {
      margin-top: 1rem;
      padding-left: 1rem;
      border-left: 3px solid var(--color-price);
    }
    .checkout-btn, .back-btn {
      display: inline-block;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-top: 1rem;
    }
    .checkout-btn {
      background-color: #25D366;
      color: white;
    }
    .back-btn {
      background-color: #f0f0f0;
      color: #555;
    }
    .empty-cart {
      text-align: center;
      padding: 3rem 1rem;
    }
    .empty-cart i {
      font-size: 3rem;
      color: #ccc;
    }
    .empty-cart p {
      color: #888;
      margin: 1rem 0 1.5rem;
    }
    .hidden { display: none; }
    .delivery-notice {
      font-size: 0.85rem;
      color: #777;
      background-color: #f8f9fa;
      padding: 0.75rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      border-left: 3px solid var(--color-price);
    }
    .delivery-options-container {
      position: relative;
      display: flex;
      background-color: #eee;
      border-radius: 50px;
      padding: 4px;
      margin-bottom: 0.5rem;
    }
    .delivery-option-btn {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      background: transparent;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      z-index: 2;
      transition: color 0.3s ease;
      color: #555;
    }
    .delivery-option-btn.active {
      color: white;
    }
    .delivery-slider {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 50%;
      height: calc(100% - 8px);
      background-color: var(--color-price);
      border-radius: 50px;
      z-index: 1;
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
  </style>
</head>
<body>

<div class="cart-container">
  <div class="cart-header">
    <i class="fas fa-shopping-cart" style="font-size: 1.8rem; color: var(--color-price);"></i>
    <h1>Tu Carrito</h1>
  </div>

  <div class="form-group" style="padding: 0.5rem 0 1.5rem; border-bottom: 1px solid #eee; margin-bottom: 1.5rem;">
    <label>Opción de Entrega</label>
    <div class="delivery-options-container">
      <div class="delivery-slider"></div>
      <button type="button" class="delivery-option-btn active" data-value="pickup">Retirar</button>
      <button type="button" class="delivery-option-btn" data-value="delivery">Envío</button>
    </div>
    <div id="delivery-time-notice" class="delivery-notice"></div> 
    <div class="delivery-notice" style="margin-top: 10px; border-left-color: var(--color-price);"><i class="fas fa-motorcycle" style="margin-right: 8px;"></i>Los envíos gratis solo disponibles en Resistencia (Zona Centro).</div>
  </div>

  <div id="cart-items-container">
  </div>

  <div id="cart-summary" class="hidden">
    <div id="cart-total" class="cart-total"></div>

    <form id="checkout-form" class="checkout-form">
      <h2>Completa tus datos para pedir</h2>
      <div class="form-group">
        <label for="customer-name">Nombre y Apellido</label>
        <input type="text" id="customer-name" required>
      </div>
      <div id="pickup-fields" class="address-details">
        <div class="form-group">
          <label for="pickup-details">Aclaraciones (opcional)</label>
          <textarea id="pickup-details" rows="2" placeholder="Ej: Retira otra persona, que mi pedido no tenga..."></textarea>
        </div>
      </div>
      <div id="address-fields" class="address-details hidden">
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address">
        </div>
        <div class="form-group">
          <label for="address-details">Aclaraciones (opcional)</label>
          <textarea id="address-details" rows="2" placeholder="Ej: Casa verde en la esquina, que mi pedido no tenga..."></textarea>
        </div>
      </div>
      <button type="submit" id="send-order-btn" class="checkout-btn">
        <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
      </button>
    </form>
  </div>

  <div id="empty-cart-message" class="empty-cart hidden">
    <i class="fas fa-shopping-cart"></i>
    <p>Tu carrito está vacío.</p>
  </div>

  <a href="index.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Volver al Menú
  </a>
</div>

<script src="js/carrito.js"></script>

</body>
</html>
