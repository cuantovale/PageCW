    <!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Clew Bots - 404</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/><link rel="icon" href="/assets/Logo.png" type="image/png"><link rel="stylesheet" href="css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"><style>:root{--primary-color:#ff1b1b;--primary-color-alt:#ff1b1b;--background-color:#000000;--surface-color:#111111;--text-color:#e0e0e0;--text-color-muted:#a0a0a0;--glass-border:rgba(255,255,255,0.1);--header-height:5.5rem;}*{margin:0;padding:0;box-sizing:border-box;}html{scroll-behavior:smooth;}body{font-family:'Poppins',sans-serif;background-color:var(--background-color);color:var(--text-color);line-height:1.6;}a{text-decoration:none;color:var(--primary-color);} .page-wrapper{display:flex;flex-direction:column;min-height:100vh;}main{flex-grow:1;}.container{max-width:1140px;margin:0 auto;padding:0 1.5rem;}.section{padding:4rem 0;}.error-section{display:flex;align-items:center;justify-content:center;text-align:center;flex-grow:1;padding:13rem;position:relative;overflow:hidden;}.error-bg-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:30vw;font-weight:900;line-height:1;color:rgba(255,255,255,0.03);z-index:1;pointer-events:none;transition:transform 0.2s ease-out;}.error-card{position:relative;z-index:2;max-width:550px;width:100%;padding:3rem;border-radius:1.5rem;background-color:rgba(17,17,17,0.7);border:1px solid #222;backdrop-filter:blur(10px);}.error-emoji{font-size:3rem;margin-bottom:1rem;}.error-title{font-size:2.8rem;font-weight:800;margin:0;color:#fff;line-height:1.2;}.error-description{font-size:1.1rem;color:var(--text-color-muted);margin-top:1.5rem;margin-bottom:2.5rem;max-width:400px;margin-left:auto;margin-right:auto;}.error-button{display:inline-flex;align-items:center;justify-content:center;gap:0.75rem;padding:1rem;font-size:1rem;font-weight:600;color:#fff;text-decoration:none;background:var(--primary-color);border-radius:12px;transition:all 0.3s ease;}.error-button:hover{background:var(--primary-color-alt);transform:scale(1.03);color:#fff;}.error-nav{display:flex;justify-content:center;align-items:center;flex-wrap:wrap;gap:1rem;margin-top:2.5rem;color:var(--text-color-muted);}.error-nav a{color:var(--text-color-muted);text-decoration:none;font-weight:500;transition:color 0.3s ease;}.error-nav a:hover{color:#fff;}@media(max-width:768px){.error-section{padding:1rem;min-height:calc(100vh - 5.5rem);}.error-card{padding:2rem;}.error-bg-text{font-size:15vw;}.error-emoji{font-size:2.5rem;}.error-title{font-size:2rem;}.error-description{font-size:1rem;}}</style></head><body><main><section class="error-section"><div class="error-bg-text">404</div><div class="error-card"><div class="error-emoji">ðŸ¤¯</div><h1 class="error-title">Oops, Nothing here...</h1><p class="error-description">Uh oh, we can't seem to find the page you're looking for. Try going back to previous page or Contact us for more information.</p><a href="index.html" class="error-button"><i class="fas fa-crown"></i> View Bots</a><div class="error-nav"><a href="tos.html">View TOS</a></div></div></section></main><script>document.addEventListener('DOMContentLoaded',function(){const errorBgText=document.querySelector('.error-bg-text');if(errorBgText){const errorSection=document.querySelector('.error-section');errorSection.addEventListener('mousemove',e=>{const{clientX,clientY}=e;const{offsetWidth,offsetHeight}=errorSection;const moveX=(clientX/offsetWidth-0.5)*30;const moveY=(clientY/offsetHeight-0.5)*30;errorBgText.style.transform=`translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;});}});</script><script src="js/script.js"></script></body></html>
