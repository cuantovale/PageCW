<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mogolicos de mierda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #e7eaee;
      --muted: #8b93a1;
      --card-bg: #12161a;
      --ring: rgba(255,255,255,.08);
      --shadow: 0 10px 25px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 50% -10%, #1a2030 0%, #0f131a 35%, var(--bg) 70%);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(1100px, 100%);
      display: grid;
      gap: 28px;
    }

    .title {
      text-align: center;
      font-weight: 800;
      font-size: clamp(32px, 6vw, 56px);
      letter-spacing: 0.5px;
      line-height: 1.05;
      text-shadow: 0 2px 24px rgba(0,0,0,.35);
    }

    .subtitle { 
      text-align: center; 
      color: var(--muted); 
      font-size: clamp(14px, 2.2vw, 16px);
      margin-top: -6px;
    }

    .collab {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: clamp(14px, 3.2vw, 28px);
    }

    .card {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      outline: 1px solid var(--ring);
      background: var(--card-bg);
      transition: transform .18s ease, outline-color .18s ease, box-shadow .18s ease;
      aspect-ratio: 4 / 5;
      display: grid;
      place-items: center;
    }

    .card:hover { 
      transform: translateY(-4px);
      outline-color: rgba(255,255,255,.16);
      box-shadow: 0 16px 36px rgba(0,0,0,.45), 0 3px 12px rgba(0,0,0,.25);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.02) contrast(1.02);
    }

    .between {
      font-weight: 800;
      font-size: clamp(28px, 5vw, 48px);
      padding: clamp(10px, 2.5vw, 16px) clamp(12px, 2.8vw, 18px);
    }

    @media (max-width: 720px) {
      .collab {
        grid-template-columns: 1fr;
      }
      .between { justify-self: center; }
      .card { aspect-ratio: 1 / 1; }
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
      opacity: .8;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Mazuka Landing">
    <header>
      <h1 class="title">✌️</h1>
    </header>

    <section class="collab" aria-label="Collab Gallery">
      <figure class="card">
        <img src="assets/mazu.jpg"/>
      </figure>

      <div class="between" aria-hidden="true">X</div>

      <figure class="card">
        <img src="assets/termo.jpg"/>
      </figure>
    </section>

    <p class="footer">Mencho seguis vos.</p>
  </main>
</body>
</html>
